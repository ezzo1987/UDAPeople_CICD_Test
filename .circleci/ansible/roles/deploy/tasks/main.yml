---
- name: Update and upgrade packages
  become: yes
  apt:
    upgrade: yes
    update_cache: yes

- name: Remove unuse dependencies
  become: yes
  apt:
    autoremove: yes

- name: Install NodeJS
  become: yes
  apt: 
    name: nodejs
    state: latest

- name: Install NPM
  become: yes
  apt: 
    name: npm
    state: latest

- name: Install pm2
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes

- name: Extract artifacts
  become: yes
  unarchive:
    src: files/artifact.tar.gz
    dest: .

- name: Start app
  become: yes
  shell: |
    pm2 delete all
    pm2 start npm -- start