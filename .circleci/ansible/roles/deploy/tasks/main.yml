- name: install NPM
  become: yes
  shell: |
    npm i

- name: Install pm2
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes

- name: Extract artifacts
  become: yes
  unarchive:
    src: files/artifact.tar.gz
    dest: .

- name: Start app
  become: yes
  shell: |
    pm2 delete all
    pm2 start npm -- start